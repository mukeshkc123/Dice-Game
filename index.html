<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <div class="title">
        <h1 class="title-head">Dice Game</h1>
        <p id="start">Please, Refresh Me to Roll the Dice.</p>
        </div>
        <div class="playerContainer">
            <div class="p1">
                <p class="player" id="p1">Player 1</p>
                <img class="img1" src="images/dice6.png">
            </div>
            <div class="p2">
                <p class="player" id="p2">Player 2</p>
                <img class="img2" src="images/dice6.png">
            </div>
        </div>
        <div class="play">
            <button id="btn">Roll the Dice</button>
        </div>
        <div class="footer">
            <p> &#169 2023 mukeshkcdak.com</p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
